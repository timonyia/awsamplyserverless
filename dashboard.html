<!-- Search Form -->
<h2>Search Document</h2>
<form id="searchForm">
    <input type="text" id="searchTitle" placeholder="Document Title" required><br>
    <button type="submit" class="button">Search</button>
</form>
<p id="searchMessage"></p> <!-- Display search status messages -->
<pre id="searchResults"></pre> <!-- Display search results -->

<!-- Download Form -->
<h2>Download Document</h2>
<form id="downloadForm">
    <input type="text" id="fileName" placeholder="Document Name" required><br>
    <button type="submit" class="button">Download</button>
</form>
<p id="downloadMessage"></p> <!-- Display download status messages -->
