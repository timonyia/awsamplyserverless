<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Document Storage</title>
    <link rel="stylesheet" href="style.css"> <!-- Link the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Document Storage Dashboard</h1>
        <h2>Upload a Document</h2>
        <form id="uploadForm">
            <input type="file" id="document" required><br>
            <input type="text" id="title" placeholder="Document Title" required><br>
            <button type="submit" class="button">Upload</button>
        </form>
        <p id="uploadMessage"></p> <!-- Display upload status messages -->
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
