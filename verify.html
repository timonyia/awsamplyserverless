<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <form id="verificationForm">
            <input type="text" id="verificationCode" placeholder="Enter Verification Code" required><br>
            <button type="submit" class="button">Verify</button>
        </form>
        <p id="verificationMessage"></p> <!-- Display verification status -->
    </div>
    <script src="script.js"></script> <!-- JavaScript for handling verification -->
</body>
</html>
