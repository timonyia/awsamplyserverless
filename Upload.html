<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Documents</h1>
        <form id="uploadForm">
            <input type="file" id="document" multiple required><br> <!-- Allow multiple files -->
            <input type="text" id="title" placeholder="Document Title" required><br>
            <button type="submit" class="button">Upload</button>
        </form>
        <p id="uploadMessage"></p>
    </div>
    <script src="script.js"></script> <!-- JavaScript to handle upload -->
</body>
</html>
