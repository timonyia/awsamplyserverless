<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Download Documents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Your Documents</h1>
        <form id="searchForm">
            <input type="text" id="searchTitle" placeholder="Document Title" required><br>
            <button type="submit" class="button">Search</button>
        </form>
        <p id="searchMessage"></p>
        <pre id="searchResults"></pre> <!-- Display search results here -->

        <h2>Download Document</h2>
        <form id="downloadForm">
            <input type="text" id="fileName" placeholder="Document Name" required><br>
            <button type="submit" class="button">Download</button>
        </form>
        <p id="downloadMessage"></p>
    </div>
    <script src="script.js"></script> <!-- JavaScript to handle search and download -->
</body>
</html>
